# sync responses
SyncAckResponseMessage=./messages/SYNC.ACK.xml
SyncErrResponseMessage=./messages/ERR.xml

#sync soap fault template
SyncSoapFaultResponseMessage=./messages/SYNC.SOAP.FAULT.xml

#sync status code override
SyncStatusCodeOverride=NONE

#Server Synchronous message minimum delay
ServerSyncMinDelay=1000

#Server Synchronous message maximum delay
ServerSyncMaxDelay=3000

#Server Asynchronous message minimum delay
ServerAsyncMinDelay=1000

#Server Asynchronous message maximum delay
ServerAsyncMinDelay=3000

#Server Delay between initial synchronous message and any subsequent asynchronous responses 
# (sited here to ensure hot swappable)
ServerBetweenInitialSyncAndAnyAsyncsDelay=1000